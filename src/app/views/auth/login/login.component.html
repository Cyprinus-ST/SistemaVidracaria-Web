<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="card relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h3 class="text-gray-600 text-md font-bold">
              Bem Vindo!
            </h3>
          </div>
          <hr class="mt-6 border-b-1 border-gray-400" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form 
            [formGroup]="loginForm"
            (ngSubmit)="doLogin()"
          >
            <div class="relative w-full mb-3">
              <label
                class="block text-gray-700 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                type="email"
                name="Email"
                placeholder="Email"
                formControlName="email"
                class="px-3 py-3 placeholder-gray-400 
                  text-gray-700 bg-white rounded text-sm 
                  shadow focus:outline-none focus:shadow-outline 
                  w-full ease-linear transition-all duration-150"
              />
            </div>
            
            <div class="relative w-full mb-3">
              <label
                class="block text-gray-700 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Senha
              </label>
              <input
                formControlName="password"
                name="password"
                type="password"
                placeholder="Senha"
                class="px-3 py-3 placeholder-gray-400
                  text-gray-700 bg-white rounded
                  text-sm shadow focus:outline-none
                  focus:shadow-outline w-full
                  ease-linear transition-all duration-150"
              />
            </div>
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox text-gray-800 ml-1 w-5 h-5 ease-linear transition-all duration-150"
                />
                <span class="ml-2 text-sm font-semibold text-gray-700">
                  Lembrar credenciais
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                class="submit bg-gray-900 text-white active:bg-gray-700 text-sm font-bold px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500" *ngIf="error.show">
        <span class="text-xl inline-block mr-5 align-middle">
          <i class="fas fa-times"></i>&nbsp;&nbsp;
        </span>
        <span class="inline-block align-middle mr-8">
          <b>{{error.message}} </b> <br/> 
        </span>
        <button class="absolute
            bg-transparent text-2xl
            font-semibold leading-none
            right-0 top-0 mt-4 mr-6
            outline-none focus:outline-none"
            (click)="closeError()"
            >
          <span>Ã— &nbsp;&nbsp;</span>
        </button>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a [routerLink]="['/forgot']" class="a-link-bottom text-gray-300">
            <small>Esqueceu a senha?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/register']" class="a-link-bottom text-gray-300">
            <small>Criar conta</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
