<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-lg text-gray-800">
          Filtro
        </h3>
      </div>
      <div>
        <button *ngIf="!collapse" (click)="toggleButton()"
          class="text-blue-500 background-transparent font-bold uppercase px-8 py-3 outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button *ngIf="collapse" (click)="toggleButton()" class=" text-blue-500 background-transparent font-bold uppercase px-8 py-3 outline-none focus:outline-none
          mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0"
      *ngIf="collapse">
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <br />
        <br />
        <form [formGroup]="filterForm">
          <div class="flex flex-wrap">
            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                  Nome do projeto
                </label>
                <input type="text" class="px-3 py-3 placeholder-gray-400 text-gray-700
              bg-white rounded text-sm shadow focus:outline-none
              focus:shadow-outline w-full ease-linear transition-all duration-150" formControlName="title" />
              </div>
            </div>
            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                  Tipo do projeto
                </label>
                <select formControlName="projectType"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
                  <option *ngFor="let p of projectsTypes" value="{{p.id}}">
                    {{p.type}}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                  Número de folhas de vidro
                </label>
                <input type="number" class="px-3 py-3 placeholder-gray-400 text-gray-700
              bg-white rounded text-sm shadow focus:outline-none
              focus:shadow-outline w-full ease-linear transition-all duration-150" formControlName="numberGlass" />
              </div>
            </div>
            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                  Número de registros por página
                </label>
                <select formControlName="maxResults"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="px-4 mb-12 btn_filter" style="margin-left:90%;">
        <button
          class="btn_filter bg-blue-500 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          type="button" (click)="GetProjects()">
          Buscar
        </button>
      </div>

    </div>
  </div>
</div>

<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-lg text-gray-800">
          Projetos
        </h3>
      </div>
      <div>
        <button
          class="bg-green-500 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          type="button" (click)="goToRegister('Cadastrar')">
          + Novo
        </button>
      </div>
    </div>
  </div>

  <div class="container px-4 mx-auto">
    <div class="flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4" *ngFor="let project of listProjects">
        <div class="relative flex flex-col min-w-0 break-word  mb-6 shadow-lg rounded-lg bg-gray-200 border-0">
          <div class="rounded-t bg-white mb-0 px-6 py-6">
            <div class="flex flex-wrap">
              <div class="lg:w-9/12 px-8">
                <h6 class="text-gray-800 text-xl font-bold">{{project.title}}</h6>
              </div>
              <div class="w-full lg:w-3/12">
                <button
                  class="bg-green-500 text-white
                  active:bg-red-700 font-bold uppercase text-xs
                  px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                  type="button" (click)="goToRegister('Cadastrar')">
                  Editar
                </button>
              </div>
            </div>
          </div>
          <div>
            <div class="flex flex-wrap justify-center">
              <img src="../../../../assets/files/{{project.imageUrl}}" alt="..."
                class="shadow roundedalign-middle border-none" width="250px" height="250px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
