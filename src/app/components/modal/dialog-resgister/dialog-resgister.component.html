
              <div
                class="section-dialog relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0"
              >
                <div class="upper-border-card rounded-t bg-white mb-0 px-6 py-6">
                  <div class="text-center flex justify-between">
                    <h6 *ngIf="data.plan.id == null" class="text-gray-800 text-xl font-bold">Cadastrar Plano</h6>
                    <h6 *ngIf="data.plan.id != null" class="text-gray-800 text-xl font-bold">Atualizar Plano</h6>
                  </div>
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                  <form [formGroup]="registerForm" (ngSubmit)="submit()">
                    <br/>
                    <mat-dialog-content class="mat-typography">
                        <div class="flex flex-wrap">
                            <div class="w-full lg:w-12/12 px-4">
                              <div class="relative w-full mb-3">
                                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                                  Nome do Plano
                                </label>
                                <input type="text"
                                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                                  formControlName="Name" />
                              </div>
                            </div>
                            <div class="w-full lg:w-6/12 px-4">
                              <div class="relative w-full mb-3">
                                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                                  Descrição
                                </label>
                                <select  type="text"
                                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                                  formControlName="Description" (change)="fillPriceField()">
                                  <option selected>Escolha o período do plano</option>
                                  <option *ngFor="let o of descriptionList">{{o}}</option>
                                  
                                </select>
                              </div>
                            </div>
                            <div class="w-full lg:w-6/12 px-4">
                              <div class="relative w-full mb-3">
                                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                                  Valor da Parcela
                                </label>
                                <input type="text"
                                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                                  formControlName="Installments" (change)="fillPriceField()"/>
                                <small class="font-normal leading-normal mt-0 mb-4 text-red-600"
                                  *ngIf="registerForm.controls.Installments.errors != null  && submited == true">
                                  * O campo Preço é obrigatório!
                                </small>
                              </div>
                            </div>
                            <div class="w-full lg:w-6/12 px-4">
                              <div class="relative w-full mb-3">
                                <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                                  Valor Total
                                </label>
                                <input type="text"
                                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                                  value="R$ {{valueSelect}},00" disabled/>
                              </div>
                            </div>
                            <div *ngIf="data.plan.id != null" class="w-full lg:w-12/12 px-4">
                              <label class="block text-gray-700 text font-bold mb-2" htmlFor="grid-password">
                                Status
                              </label>
                              <select formControlName="Status" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
                                  <option *ngFor="let i of statusList">{{i}}</option>
                              </select>
                            </div>
                            <br/>
                        </div>
                      
                    </mat-dialog-content>
                    <mat-dialog-actions>
                      <div class="flex flex-wrap">
                        <div class="w-full px-4 flex-1">
                          <button mat-button mat-dialog-close class="icon-dialog-button-cancel text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150">Cancelar</button>
                        </div>
                        <div class="w-full px-4 flex-1">
                          <button type="submit" class="icon-dialog-button-add text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150">{{formActionButtonText}}</button>
                        </div>
                      </div>
                    </mat-dialog-actions>
                  </form>
                </div>
              </div>
